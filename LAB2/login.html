<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel = 'stylesheet' type = 'text/css' href = 'main.css'>

        <!--web font 적용하기-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Do+Hyeon&family=Nanum+Brush+Script&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <nav>
            <a style="color: black;" href = 'login.html'>로그인</a>
            <a>|</a>
            <a href = 'signup.html'>회원가입</a>
        </nav>

        <br>

        <div class = 'form_wrap'>
            <form  method = "post">
                <!--아이디-->
                <div class = 'row'>
                    <span class="title_content">아이디 : </span>
                    <input class="input" type="text" name="id" placeholder="아이디 입력" autocomplete="on" autofocus required>
                </div>

                <!--비밀번호-->
                <div class = 'row'>
                    <span class="title_content">비밀번호 : </span>
                    <input class="input" type="password" name="pw" placeholder="비밀번호 입력" autocomplete="off" autofocus required>
                </div>

                <br>

                <!--buttons-->
                <div class = 'row'>
                    <button class="green_button" type="submit" value="submit">Login</button>
                    <button class="red_button" type="reset" value="Reset">Cancel</button>
                </div>
            </form>
        </div>
        



    </body>

</html>
