<!DOCTYPE html>
<html>
    <head>
        <!--css 연결-->
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!--전체 컴포넌트들은 1020px 안에 있어야 함, 기준선 있으면 좋을듯-->
        <div id="std"></div>

        <!--h1 + animation--> 
        <header><h1>인프밍 영화 정보 사이트입니다.</h1></header>

        <!--nav-->
        <nav>
            <div class="flex-container">
                <div><a href="index.html">메인페이지</a></div>
                <div><a href="login.html">로그인</a></div>
                <div><a id="selected" href="signup.html">회원가입</a></div>
            </div>
        </nav>

        <br>

        <!--to login--> <!--to signup-->
        <!--구분선-->
        <hr>
        
        <br>

        <div class = 'form_wrap'>
            <form  method = "post">
                <!--이름-->
                <div class = 'row'>
                    <span class="title_content">이름 : </span>
                    <input class="input" type="text" name="name" placeholder="홍길동" autocomplete="on" autofocus required>
                </div>

                <!--생일-->
                <div class = 'row'>
                    <span class="title_content">생일 : </span>
                    <input class="input" type="date" name="birthday" autofocus required>
                </div>

                <!--성별-->
                <div class ='row' style="text-align: left;">
                    <span class="title_content"> 성별 : </span>
                    <label class='input'><input type="radio" name="gender" value="Male">남성</label>
                    <label class='input'><input type="radio" name="gender" value="Female">여성</label>
                </div>

                <!--학년-->
                <div class ='row'>
                    <span class="title_content"> 학년 : </span>
                    <input class="input" type="number" min="1" step="1" required>
                </div>

                <!--아이디-->
                <div class = 'row'>
                    <span class="title_content">아이디 : </span>
                    <input class="input" type="text" name="id" autocomplete="on" autofocus required>
                </div>

                <!--비밀번호-->
                <div class = 'row'>
                    <span class="title_content">비밀번호 : </span>
                    <input class="input" type="password" name="pw" autocomplete="off" autofocus required>
                </div>

                <!--이메일-->
                <div class = 'row'>
                    <span class="title_content">이메일 : </span>
                    <input class="input" type="email" name="email" autofocus required>
                </div>

                <!--보안 질문-->
                <div class = 'row'>
                    <span class="title_content">보안 질문 : </span>

                    <select class="input_q" name="questions" required>
                        <option value="">질문을 선택하세요</option>
                        <option value="첫 학교 선생님의 이름은 무엇인가요?">자녀 이름은 무엇인가요?</option>
                        <option value="몇 년도에 대학에 입학했나요?">몇 년도에 대학에 입학했나요?</option>
                        <option value="자녀의 별명은 무엇인가요?">자녀의 별명은 무엇인가요?</option>

                    </select>
                </div>

                <!--답변-->
                <div class = 'row'>
                    <span class="title_content">답변 : </span>
                    <input class="input" type="text" name="answer" autocomplete="off" autofocus required>
                </div>

                <br>

                <!--buttons-->
                <div class = 'row'>
                    <button class="green_button" type="submit" value="submit"><span style = 'text-align: center;'>Signup</span></button>
                    <button class="red_button" type="reset" value="Reset">Cancel</button>
                </div>

    </body>
</html>
